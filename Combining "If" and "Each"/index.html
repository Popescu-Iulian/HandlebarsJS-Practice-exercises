<!DOCTYPE html>
<html>

<head>
  <script id="languagesTemp" type="text/x-handlebars-template">
    {{#each languages}}
      <div class="card">
        {{#if this.modern}}
        <p>I should learn {{this.name}}.</p>
        {{else}}
        <p>When I have time, I'll learn {{this.name}}.</p>
        {{/if}}
      </div>
    {{/each}}
  </script>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script defer src="main.js"></script>
  <title>Handlebars "If" & "Each"</title>
</head>

<body>
  <h1>Thoughts on Languages:</h1>
  <p class="subtitle"><em>(by combining "if"/"else" & "each"/"this")</em></p>
  <div id="goals">
  </div>
</body>

</html>
