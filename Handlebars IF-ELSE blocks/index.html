<!DOCTYPE html>
<html>

<head>
  <script id="ifHelper" type="text/x-handlebars-template">
    {{#if opinion}}
      <p>"The correct way to say GIF is GIF!"</p>
    {{else}}
      <p>There's no right way to say GIF!</p>
      <p class="advice"><em>change "opinion" property value to true for is-else block</em></p>
    {{/if}}
  </script>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script defer src="main.js"></script>
  <title>Handlebars If-Else blocks</title>
</head>

<body>
  <div class="bg">
    <img class="bg-convo" src="https://s3.amazonaws.com/codecademy-content/courses/learn-handlebars/handlebars+if.svg">
  </div>
  <div id="debate">
  </div>
</body>

</html>
